    <!-- custom JS -->
    <script>
        // gallery.html
        $('.gallery-slider').slick({
            dots: false,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            autoplay: true,
            autoplaySpeed: 2000,
            prevArrow: ".gallery-slider-main .slider-btn .prev",
            nextArrow: ".gallery-slider-main .slider-btn .next",
        });

        /* gallery preview */
        baguetteBox.run('.tz-gallery');

        /*isotop*/
        $(document).ready(function () {
            'use strict';

            var $events = $('.tz-gallery');
            $events.isotope({
                itemSelector: '.item',
                layoutMode: 'fitRows'
            })

            $('ul.filter li').on("click", function (e) {
                e.preventDefault();

                var filter = $(this).attr('data-filter');

                $('ul.filter li').removeClass('active');
                $(this).addClass("active");

                $events.isotope({ filter: filter });
            });
        });
    </script>
